<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <style>
        .main {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            background-color: cadetblue;
            width: 199px;
            margin: auto;
            margin-top: 150px;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            box-shadow: inset cadetblue 2px 3px 1px 1px, rgb(124, 192, 194) 2px 3px 1px 1px;
        }

        .container {
            margin: 0px;
            width: 197.5px;
            height: 150px;
            /* border: 1px solid cadetblue; */
            /* background-color:cadetblue; */

        }

        .container #sun {
            width: 50px;
            height: 50px;
            display: block;
            margin: auto;
            margin-top: 40px;
        }

        #info {
            border-top-left-radius: 80px;
            border-top-right-radius: 80px;

            background-color: #91dfe9;
            width: 200px;
            margin: 0px;
            text-align: center;
        }

        
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
         <div id="wi"></div>
        </div>
        <div id="info">
            <h2 id="loction"><i class="fa-sharp fa-solid fa-street-view"></i>{%Location%}</h2>
            <p id="date">SUN | MAY 17 | 10:49 AM</p>
            <h1 id="temp">{%tempval%}&deg;</h1>
            <p id="rain">Rain {%rainIntensity%}</p>
        </div>
    </div>

    <script>
        const curdate = document.getElementById('date');
        // let weathercorn=document.getElementById('')
        const temp = 'clouds';
        const getcurrentday = () => {
            let weekday = new Array(7);
            weekday[0] = 'Sun';
            weekday[1] = 'Mon';
            weekday[2] = 'Tue';
            weekday[3] = 'Wed';
            weekday[4] = 'Thur';
            weekday[5] = 'Fri';
            weekday[6] = 'Sat';
            let currentTime = new Date();
            return weekday[currentTime.getDay()];
        }
        const getcurrentTime = () => {
            var month = [
                'Jan',
                'Feb',
                'Mar',
                'Apr',
                'May',
                'June',
                'July',
                'Aug',
                'Sep',
                'Oct',
                'Nov',
                'Dec',
            ]
            let nowTime = new Date();
            let hrs = nowTime.getHours();
            let min = nowTime.getMinutes();
            // ...............
            const mnth = month[nowTime.getMonth()];
            const dat = nowTime.getDate();
            const year = nowTime.getFullYear();
            var format = 'AM';
            if (hrs > 11) {
                format = 'PM';
                if(hrs > 12) hrs-=12;
            }
            if (min < 10) {
                min = "0" + min;
            }
            // console.log(``);
            return `${mnth} ${dat}| ${hrs}:${min}${format}`;

        }
        curdate.innerHTML=getcurrentTime() + '|' + getcurrentday();
        // getcurrentTime();

    </script>
</body>

</html>
